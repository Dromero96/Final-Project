<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="contact">
        <form>
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Your Name Here</label>
                </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number">Phone Number</label>
                </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
                </div>
            <div class="input-group">
                <textarea id="message" rows="8"></textarea>
                <label for="message">Your Message</label>
            </div>
            <button type="submit">SEND</button>
        </form>
    </div>
    <div class="mapouter"><div class="gmap_canvas"><iframe width="1250" height="355" id="gmap_canvas" src="https://maps.google.com/maps?q=Fresno,%20CA&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-org.net"></a><br><style>.mapouter{position:relative;text-align:right;height:355px;width:1250px;}</style><a href="https://www.embedgooglemap.net">embedgooglemap.net</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:355px;width:1250px;}</style></div></div>
</body>
</html>
